[core]
name: BBuilder
isBuilder: true
displayText: Bug Builder
displayText_ru: Жучий строитель
displayDescription: - Builds buildings and seizes territory
displayDescription_ru: -Строит здания и захватывает территорию
canRepairBuildings: true
canRepairUnits : false
autoRepair: false
nanoRange: 100
nanoRepairSpeed: 0.5
nanoBuildSpeed: 1
price: Pixels=500
maxHp: 250
mass: 8000
techLevel: 1
buildSpeed: 6s
radius: 12
displayRadius: 12
createOnAggressiveTeam: true
tags: bug, bbuilder
maxTransportingUnits: 1
transportUnitsRequireTag: bcm
transportUnitsKillOnDeath: false
hideScorchMark: true

[graphics]
total_frames: 3
animation_moving_start: 0
animation_moving_end: 2
animation_moving_speed: 0.2
animation_moving_pingPong: false
image: BBuilder.png
image_wreak: NONE
image_turret: BBuilder.png
image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1
scaleImagesTo: 25
scaleTurretImagesTo: 15
showTransportBar: false

[canBuild_1]
pos: 1
name: BTurret

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
isFixedFiring: true
turretSize: 10

[turret_none3]
x: 0
y: 0
canShoot: true
canAttackFlyingUnits: false
canAttackLandUnits: false
canAttackUnderwaterUnits: false
limitingRange: 100
invisible: true

[movement]
movementType: LAND
moveSpeed: 1
maxTurnSpeed: 5
moveAccelerationSpeed: 0.5
moveDecelerationSpeed: 0.5

[ai]
useAsBuilder: true

[hiddenAction_cupture]
autoTrigger: if self.transportingUnitWithTags(includes='bcm')
convertTo: CBBuilder

[hiddenAction_build]
autoTrigger: if self.resource(type='Pixels', greaterThan=1000) and not self.hasActiveWaypoint()
addWaypoint_type: build
addWaypoint_unitType: BTurret
addWaypoint_target_fromReference: getOffsetAbsolute(x=-10, y =10)
alsoTriggerAction: move

[hiddenAction_move]
autoTrigger: if not self.hasActiveWaypoint() and self.customTimer(laterThanSeconds=4)
addWaypoint_type: move
addWaypoint_position_randomOffsetFromSelf: 230, 230
pos: 999
resetCustomTimer: true

[attachment_1]
x: 0
y: -3
height: 1
idleDir: 0
canBeAttackedAndDamaged: false
keepAliveWhenParentDies: false
setDrawLayerOnTop: true
addTransportedUnits:1
rotateWithParent:true
lockRotation:true
deattachIfWantingToMove:false
canAttack: false