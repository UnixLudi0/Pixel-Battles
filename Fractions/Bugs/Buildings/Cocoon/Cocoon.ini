[core] 
name: cocoon
displayText: Cocoon
displayText_ru: Кокон
displayDescription: Main Bug Spawner
displayDescription_ru: Главный спавнер жуков
price: Pixels=1
maxHp: 1000
mass: 1000
techLevel: 1
buildSpeed: 3s
createOnAggressiveTeam: true
isBuilding: true
footprint: 0,0,0,0
constructionFootprint: 0,0,0,0
buildingToFootprintOffsetX: 10
buildingToFootprintOffsetY: -10
radius: 40

[hiddenAction_dead]
autoTriggerOnEvent: destroyed
addResources: hp=-1000
spawnUnits: BugWarrior*4, CrystalSmall

[hiddenAction_spBug] 
autoTrigger: if self.customTimer(laterThanSeconds=40)
produceUnits: BBuilder
resetCustomTimer: true

[hiddenAction_spawn]
autoTrigger: true
spawnUnits: BugWarrior(spawnChance=0.00000000001, offsetRandomX=30, offsetRandomY=30)

[graphics] 
image: Cocoon.png
imageScale: 1.25
image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: false

[movement]
movementType: NONE
