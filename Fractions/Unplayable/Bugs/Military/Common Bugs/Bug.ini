[core]
name: Bug
price: Pixels=1
maxHp: 500
isBuilder: true
mass: 200
displayText: Bug
displayText_ru: Жук
displayDescription: -The most common bug\n -Feeds on crystals
displayDescription_ru:-Самый обычный жук\n -Питается кристаллами
buildSpeed: 1s
radius: 15
displayRadius: 15
isBio: true
createOnAggressiveTeam: true
canRepairBuildings: false
canRepairUnits : false
autoRepair: false
selfBuildRate: 0.2
selfRegenRate: -0.04
nanoRangeForReclaim: 5
nanoRangeForReclaimIsMelee: true
canReclaimResources: true
tags: bug
maxTransportingUnits: 1
transportUnitsRequireTag: bcm
transportUnitsKillOnDeath: false
transportUnitsAddUnloadOption: false
hideScorchMark: true

[hiddenAction_down] 
autoTrigger: if self.lastConverted(laterThanSeconds=45)
convertTo: BugDown

[hiddenAction_move] 
requireConditional: if not self.hasActiveWaypoint() and self.customTimer(laterThanSeconds=7)
addWaypoint_type: move
addWaypoint_position_randomOffsetFromSelf: 500, 500
pos: 999
resetCustomTimer: true

[hiddenAction_findRes]
autoTrigger: if not self.hasParent()
addWaypoint_type: reclaim
addWaypoint_prepend: true
addWaypoint_target_nearestUnit_tagged: resource
addWaypoint_target_nearestUnit_team: neutral
addWaypoint_triggerActionIfFailed: move
addWaypoint_target_nearestUnit_maxRange: 150
pos: 999

[hiddenAction_full] 
autoTrigger: if self.hasActiveWaypoint(type='reclaim') and self.hasResources(crystalPixel=3000)
produceUnits: Egg, Egg, EggInvader
addResources: crystalPixel=-2000

[hiddenAction_food] 
autoTrigger: if self.hasActiveWaypoint(type='reclaim')
addResources: hp=10

[graphics]
image: Bug.png
image_turret: NONE
image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1
scaleImagesTo: 25
reclaimEffect: NONE 
total_frames: 3
animation_idle_start: 0
animation_idle_end: 0
animation_moving_start: 0
animation_moving_end: 2
animation_moving_speed: 5
showTransportBar: false

[attack]
canAttack: false
isFixedFiring: true

[movement]
movementType: LAND
moveSpeed: 1.5
moveAccelerationSpeed: 0.02
moveDecelerationSpeed: 0.1
maxTurnSpeed: 4
moveSlidingMode :false
moveIgnoringBody:false

[hiddenAction_cupture]
autoTrigger: if self.transportingUnitWithTags(includes='bcm')
convertTo: CBug

[attachment_1]
x: 0
y: -3
height: 1
idleDir: 0
canBeAttackedAndDamaged: false
keepAliveWhenParentDies: false
setDrawLayerOnTop: true
addTransportedUnits:1
rotateWithParent:true
lockRotation:true
deattachIfWantingToMove:false
canAttack: false