price: Pixels=1500
tags: factory, waterF, repair, normal
maxHp: 1000
mass: 10000
techLevel: 1
buildSpeed: 20s
isBuilding: true
footprint: -1,-1,1,1
constructionFootprint: -1,-1,1,1
buildingToFootprintOffsetX: 10
buildingToFootprintOffsetY: 0
radius: 40
borrowResourcesWhileAlive: Buildings=-1

