[core]
name: PLaboratory
displayText: Distributor
displayText_ru: Распределитель
displayDescription: -Can create different types of pixels\n -Allows factories to build troops
displayDescription_ru: -Может создавать различные типы пикселей\n -Позволяет заводам строить войска
footprint: 0,0,2,2
constructionFootprint: 0,0,2,2
buildingToFootprintOffsetX: 30
buildingToFootprintOffsetY: 0
price: Pixels=1300
mass: 15000
techLevel: 1
buildSpeed: 20s
tags: laboratory, normal, repair
radius: 48
maxHp: 3500
isBuilding: true
isBuilder: true
canRepairBuildings: true
canRepairUnitsOnlyWithTags: research
borrowResourcesWhileAlive: Buildings=-1

[action_squeeze] 
text: Compress pixels
text_ru: Сжать пиксели
description: Get 100 CmPx
description_ru: Получить 100 CmPx
isLocked: if self.isResourceLargerThan(source='CmPixels', compareTarget='maxCmPixels', byMoreThan=0)
addResources: CmPixels=100
price: Pixels=1000
buildSpeed: 5
ai_isHighPriority: true
pos: 1

[action_unSqueeze] 
text: Decompress pixels
text_ru: Распаковать пиксели
description: Get 1000 Px
description_ru: Получить 1000 Px
isLocked: if not self.resource(type='CmPixels', greaterThan=0) and self.isResourceLargerThan(source='Pixels', compareTarget='maxPixels', byMoreThan=0)
addResources: Pixels=1000
price: CmPixels=100
buildSpeed: 5
pos: 2

[action_createLiquid]
isLocked: if self.isResourceLargerThan(source='LqPixels', compareTarget='maxLqPixels', byMoreThan=0)
text: Create Liquid Px
text_ru: Создать жидкие пиксели
description: Get 100 LqPx
description_ru: Получить 100 LqPx
buildSpeed: 10
price: Pixels=1000, CmPixels=150
addResources: LqPixels=100
ai_isHighPriority: true
pos: 1

[action_removeLiquid]
isLocked: if not self.resource(type='LqPixels', greaterThan=0) and self.isResourceLargerThan(source='Pixels', compareTarget='maxPixels', byMoreThan=0) and self.isResourceLargerThan(source='CmPixels', compareTarget='maxCmPixels', byMoreThan=0)
text: Remove Liquid Px
text_ru: Убрать жидкие пиксели
description: Get 1000 Px and 150 CmPx
description_ru: Получить 1000 Px и 150 CmPx
buildSpeed: 10
price: LqPixels=100
addResources: Pixels=1000, CmPixels=150
pos: 2

[hiddenAction_lab]
autoTrigger: true
