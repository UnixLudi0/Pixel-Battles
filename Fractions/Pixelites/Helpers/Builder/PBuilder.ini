[core]
name: PBuilder
isBuilder: true
displayText: Pixel Builder
displayText_ru: Пиксельный строитель
displayDescription: -Default pixelite's builder\n -Doesn't attack
displayDescription_ru: -Обычный строитель пикселитов\n Не может атаковать
overrideAndReplace: builder
canRepairBuildings: true
canRepairUnits: true
canRepairUnitsOnlyWithTags: repair
canReclaimUnitsOnlyWithTags: normal
nanoBuildSpeed: 1
price: Pixels=500
maxHp: 250
mass: 8000
techLevel: 1
buildSpeed: 6s
radius: 12
displayRadius: 12

[canBuild_canReclaim]
name: reclaim
pos:  -1

[action_convert]
text: Mining mode
text_ru: Режим добычи
buildSpeed: 0s
convertTo: PMiner
pos: 0
spawnEffects: CUSTOM:builder
addResources: miner=1
isVisible:  if not self.isResourceLargerThan(source='Pixels', compareTarget='maxPixels', byMoreThan=-0.1)
ai_isHighPriority: if self.isResourceLargerThan(source='Pixels', compareTarget='maxPixels', byMoreThan=8000)

[canBuild_0]
pos: 0.1
name: PBase
isVisible: if numberOfUnitsInTeam(withTag='base', withinRange=1000, lessThan=1)
isLocked: if self.resource(type='Buildings', greaterThan=49)

[canBuild_1]
pos: 1
name: PStorage, PDistributor
isLocked: if self.resource(type='Buildings', greaterThan=49)

[canBuild_2]
pos: 2
name: PChargingStation
isLocked: if self.resource(type='Buildings', greaterThan=49)

[canBuild_3]
pos: 3
name: PLandFactory, PAirFactory, PWaterFactory, PMechFactory
isLocked: if self.resource(type='Buildings', greaterThan=49)

[canBuild_4]
pos: 4
name: PExFactory
isLocked: if self.resource(type='Buildings', greaterThan=49)

[canBuild_5]
pos: 5
name: PTeleport
isLocked: if self.resource(type='Buildings', greaterThan=49)
forceNano: true

[canBuild_6]
pos: 6
name: CmPixels
isLocked: if self.resource(type='Buildings', greaterThan=49)

[hiddenAction_autoConv]
convertTo: PMiner
autoTrigger: if self.hasResources(miner=1) and not self.isResourceLargerThan(source='Pixels', compareTarget='maxPixels', byMoreThan=-0.1) and not self.hasActiveWaypoint()      
spawnEffects: CUSTOM:builder

[effect_builder]
life: 120
image: PBuilderEnergy.png
alpha: 1
attachedToUnit: true
scaleFrom: 1
scaleTo: 0

[effect_tank] 
life: 540
image: Energy units/Tank_energy.png
alpha: 10
attachedToUnit: true
scaleFrom: 0
scaleTo: 0.8

[graphics]
total_frames: 10
animation_moving_start: 0
animation_moving_end: 9
animation_moving_speed: 1
animation_moving_pingPong: false
image: PBuilder.png
image_wreak: PBuilderDead.png
image_turret: PBuilder.png
image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1
dustEffect: true
scaleImagesTo: 20
scaleTurretImagesTo: 15

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
isFixedFiring: true
turretSize: 10

[turret_none]
x: 0
y: 0
invisible: true

[movement]
movementType: LAND
moveSpeed: 0.85
maxTurnSpeed: 5
moveAccelerationSpeed: 0.5
moveDecelerationSpeed: 0.5

[ai] 
useAsBuilder: true
buildPriority: 0.7
