[core]
name: PWaterCharger
displayText: Water Charger
displayText_ru: Водный зарядчик
displayDescription: -Transports energy\n -Charges water and underwater units
displayDescription_ru: -Перевозит энергию\n -Заряжает водных и подводных юнитов
price: Pixels=1200
maxHp: 650
mass: 1000
techLevel: 1
buildSpeed: 22s
tags: waterE
radius: 15
displayRadius: 15
energyMax: 2000
energyRegen:  -0.0001

[animation_smallEnergy]
pingPong: true
start: 0
end: 1
speed: 30

[effect_energyUnit]
life: 60
attachedToUnit: true
scaleFrom: 1
scaleTo: 0
image: PWaterChargerEnergy.png

[effect_impulse1]
life: 15
scaleTo: 1
scaleFrom: 1
alsoEmitEffectsOnDeath: CUSTOM:impulse2
dirSpeed: 30
alpha: 1
image: ImpulseWater.png

[effect_impulse2]
life: 15
scaleTo: 2.5
scaleFrom: 2.5
alsoEmitEffectsOnDeath: CUSTOM:impulse3
dirSpeed: -30
alpha: 1
image: ImpulseWater.png

[effect_impulse3]
life: 15
scaleTo: 5
scaleFrom: 5
dirSpeed: 30
alpha: 0.4
image: ImpulseWater.png

[effect_energy]
life: 15
scaleTo: 4
scaleFrom: 4
dirOffsetRandom: 90
alsoEmitEffectsOnDeath: CUSTOM:impulse1
alpha: 0.75
image: ImpulseWatetAdd.png

[hiddenAction_smallEnergy]
autoTrigger: if self.energy(lessThan=1000)
playAnimation: smallEnergy

[hiddenAction_create]
autoTriggerOnEvent: completeAndActive
spawnEffects: CUSTOM:energyUnit

[hiddenAction_landOff]
autoTrigger: if self.isEnergyEmpty()
convertTo: PWaterChargerOff
buildSpeed: 0s

[hiddenAction_charging]
autoTrigger: if self.numberOfUnitsInAllyTeam(withTag='water', greaterThan=0, withinRange = 200) and not self.isEnergyEmpty()
spawnEffects: CUSTOM:impulse1
addEnergy: -100
takeResources: energy=-100
takeResources_includeUnitsWithinRange: 200
takeResources_includeUnitsWithinRange_team: ally
takeResources_excludeUnitsWithoutTags: water
takeResources_discardCollected: false
takeResources_keepResourcesOnTarget: false
takeResources_maxUnits: 999

[hiddenAction_chargingOff]
autoTrigger: if self.numberOfUnitsInAllyTeam(withTag='wateroff', greaterThan=0, withinRange = 200) and not self.isEnergyEmpty()
spawnEffects: CUSTOM:impulse1
addEnergy: -100
takeResources: energy=-100
takeResources_includeUnitsWithinRange: 200
takeResources_includeUnitsWithinRange_team: ally
takeResources_excludeUnitsWithoutTags: wateroff
takeResources_discardCollected: false
takeResources_keepResourcesOnTarget: false
takeResources_maxUnits: 999

[graphics]
image: PWaterCharger.png
image_turret: NONE
imageScale: 1
total_frames: 2
splastEffect: true
image_shadow: AUTO
shadowOffsetX:2
shadowOffsetY:2

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits: false
canAttackUnderwaterUnits: false
maxAttackRange: 200

[turret_none]
x: 0
y: 0
invisible: true

[movement]
movementType: HOVER
moveSpeed: 0.8
moveAccelerationSpeed: 0.07
moveDecelerationSpeed: 0.17
maxTurnSpeed: 2
turnAcceleration: 0.25
moveSlidingMode :false
moveIgnoringBody:false