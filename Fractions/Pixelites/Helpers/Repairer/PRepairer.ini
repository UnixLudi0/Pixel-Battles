[core]
name: PRepairer
class: CustomUnitMetadata
displayText: Repairer
displayText_ru: Ремонтник
displayDescription: Can repair units\ -Does not attack
displayDescription_ru: -Ремонтирует юнитов\n -Не атакует
price: CmPixels=950
