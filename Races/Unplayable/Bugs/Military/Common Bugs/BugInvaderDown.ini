[core] 
name: BugInvaderDown
copyFrom: BugInvader.ini
showInEditor: false
canNotBeDamaged: true
canReclaimResources: false
tags: bug

[hiddenAction_down] 
autoTrigger: if self.lastConverted(laterThanSeconds=30)
convertTo: BugInvader

[hiddenAction_move] 
autoTrigger: if self.customTimer(laterThanSeconds=7)

[hiddenAction_findRes]
autoTrigger: false

[movement] 
moveSpeed: 0.5
targetHeight: -5