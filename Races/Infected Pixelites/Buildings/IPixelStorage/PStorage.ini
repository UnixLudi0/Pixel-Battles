[core] 
name: PStorage
copyFrom: Storage.template
showInEditor: true

[action_convertPlace1]
text: Store resource CmPx instead of Px
text_ru: Хранить ресурс CmPx вместо Px
convertTo: CmPStorage
addResources: maxPixels=-1000, maxCmPixels=400
buildSpeed: 5s
pos:3

[action_convertPlace2]
text: Store resource LqPx instead of Px
text_ru: Хранить ресурс LqPx вместо Px
convertTo: LqPStorage
addResources: maxPixels=-1000, maxLqPixels=100
buildSpeed: 8s
pos:4

[hiddenAction_deletePlace]
autoTriggerOnEvent: destroyed
addResources: maxPixels= -1000