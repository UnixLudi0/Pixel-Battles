[core] 
name: PixelCrystalSmall
displayText: Depleted pixel crystal
displayText_ru: Истощённый кристалл пикселей
displayDescription: -Crystallizes and then turns into normal crystall
displayDescription_ru: -Крисстализуется и затем превращается в обычный кристалл
price: Pixels=100
maxHp: 200
mass: 1000
techLevel: 1
buildSpeed: 3s
autoTriggerCooldownTime: 1s
createNeutral: true
stayNeutral: true
showOnMinimap: true
isBuilding: true
placeOnlyOnResPool: true
footprint: 0,0,0,0
constructionFootprint: 0,0,0,0
buildingToFootprintOffsetX: 10
buildingToFootprintOffsetY: -10
radius: 30
displayRadius: 30
tags: crystal
showInEditor: false
canNotBeDamaged: true

[effect_particles] 
life: 200
xOffsetRelativeRandom: 10
yOffsetRelative: 0
xSpeedRelativeRandom: 0.05
ySpeedRelative: 0.25
scaleFrom: 0.5
scaleTo: 0.5
dirSpeedRandom: 2
image: Particles.png
alpha: 0.75

[hiddenAction_reset]
autoTriggerOnEvent: created
resetCustomTimer: true

[hiddenAction_growth] 
autoTrigger: if self.customTimer(laterThanSeconds=40)
addResources: timer=-40, hp=2000
convertTo: PixelCrystal

[hiddenAction_spawn]
autoTrigger: true
spawnUnits: Larva(spawnChance=0.0001, offsetRandomX=30, offsetRandomY=30), LarvaInvader(spawnChance=0.0001, offsetRandomX=30, offsetRandomY=30)

[hiddenAction_effect] 
autoTrigger: true
spawnEffects: CUSTOM:Particles

[graphics] 
image: PixelCrystalSmall.png
imageScale: 0.75
showTransportBar: false
showHealthBar: false
image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: true 
canAttackFlyingUnits: false
canAttackLandUnits: false
canAttackUnderwaterUnits: false
maxAttackRange: 150

[turret_none]
x: 0
y: 0
invisible: true

[movement]
movementType: NONE

[ai] 
buildPriority: 1