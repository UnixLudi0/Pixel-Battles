[core]
name: StartingCredits
price: Pixels=1
maxHp: 1
mass: 1
displayText: Стартовые кредиты
displayDescription: Какают
buildSpeed: 0s
radius: 1
showInEditor: false
isUnselectable: true
canNotBeDamaged: true
canNotBeDirectlyAttacked: true
fogOfWarSightRange: 0
fogOfWarSightRangeWhileNotBuilt: 0
showOnMinimap: false

[hiddenAction_convertToMaxPixels]
autoTriggerOnEvent: created
resourceAmount: maxPixels
resourceAmount_setValue: 0
resourceAmount_addOtherResource: credits 
alsoTriggerAction: convertToPixels

[hiddenAction_convertToPixels]
resourceAmount: Pixels
resourceAmount_setValue: 0.00
resourceAmount_addOtherResource: credits
alsoTriggerAction: convertToNegativeCredits

[hiddenAction_convertToNegativeCredits]
resourceAmount: NegativeCredits
resourceAmount_setValue: 0
resourceAmount_addOtherResource: credits
convertResource_from: NegativeCredits
convertResource_to: NegativeCredits
convertResource_maxAmount: 200000
convertResource_multiplyAmountBy: -1
alsoTriggerAction: removeCredits

[hiddenAction_removeCredits]
resourceAmount: credits
resourceAmount_setValue: 0

[hiddenAction_removeMaxPixels]
autoTrigger: if numberOfUnitsInTeam(withTag='base', lessThan=1, withinRange=30) 
resourceAmount: maxPixels
resourceAmount_addOtherResource: NegativeCredits
alsoTriggerAction: removePixels

[hiddenAction_removePixels]
resourceAmount: Pixels
resourceAmount_addOtherResource: NegativeCredits
setUnitStats: hp=-1
addResources: Pixels=0.01, CmPixels=0.01, LqPixels=0.01

[graphics]
image: None.png
image_shadow: NONE

[attack]
canAttack: false

[movement]
movementType: AIR
moveSpeed: 500

