[core]
name: BugDown
copyFrom: Bug.ini
showInEditor: false
canNotBeDamaged: false
canReclaimResources: false
tags: down

[hiddenAction_down]
autoTrigger: if self.lastConverted(laterThanSeconds=30)
convertTo: Bug

[hiddenAction_move]
autoTrigger: if self.customTimer(laterThanSeconds=7)

[hiddenAction_findRes]
autoTrigger: false

[movement]
moveSpeed: 0.5
targetHeight: -5